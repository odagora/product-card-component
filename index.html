<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 750px)">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="product-container">
            <section class="product__image-box">
                <picture>
                    <source media="(min-width: 750px)" srcset="./images/image-product-desktop.jpg">
                    <img src="./images/image-product-mobile.jpg" alt="perfum-photo">
                </picture>
            </section>
            <section class="product__details">
                <div class="product__content">
                    <h2>Perfume</h2>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <h3>$149.99
                        <span class="product__price">
                            <del>$169.99</del>
                        </span>
                    </h3>
                    <button class="product__button">
                        <span></span>
                        Add to Cart
                    </button>
                </div>
            </section>
        </main>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/odagora/product-card-component" target="_blank">Daniel Gonz√°lez</a>.
        </div>
    </body>
</html>
